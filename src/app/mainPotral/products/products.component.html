<h2 class="text-center mt-4 text-success">Our Products</h2>

<div class="container my-4">
  <div class="row align-item-center justify-content-around">
    <!--* setp 8 -->
    <ng-container *ngFor="let item of ServiceData">
      <div class="card my-4" style="width: 15rem; height: auto;">
        <img class="card-img-top mt-2" [src]="item.Image" style="height:15rem ;">
        <div class="card-body text-center">
          <h5 class="card-title text-center">{{item.Name}}</h5>
          <p class="card-text text-center"><strong>Price:{{item.price}} </strong> </p>
          <!--* step 10 -->
          <a Add class="btn btn-success" (click)="GoToCartPage(item._id)">View Product</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
